{% extends "logistapp/base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% block content %}
<div class='jumbotron'>
  {% if registered %}
  <h1>Thankyou for Registering !</h1>
  {% else %}
  <h1> Register here! </h1>
  <h3> Fillout the form: </h3>
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% bootstrap_form user_form %}
  <input type="submit" class='btn btn-primary'value='Register'/>
</form>
{% endif %}
</div>
{% endblock %}
